<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution1</title>
    <!--Styles-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/week001project.css">

    <!--Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
    <section id="body">
        <div class="container px-5">
            <div class="row">
                <div class="col-md-6 pt-3">

                    <!--Page Title-->
                    <div class="row px-4 pt-5">
                        <div class="col-10 form-title">
                            <h1 class="title"><strong class="text-purple">Training Website</strong></h1> 
                            <span class="subtitle">for Developers</span>
                            <span class="subtitle">& Enterpreneurs</span>
                        </div>
                    </div>

                    <!--Image Display Section only for smaller screen-->
                    <div class="smallPhoneImg">
                        <div class="row">
                            <div class="col-6 pt-3 mx-auto">
                                <img src="img/PngItem_5400435.png" class="img-fluid" alt="">
                            </div>
                        </div>
                    </div>

                    <!--Form Section-->
                    <div class="row content py-5">
                        <div class="card border-0">
                            <div class="card-body">
                                    <div class="col card-title">
                                        <p class="text-grey">Welcome back, please login to your account</p>
                                    </div>
                                    <div class="col-10 card-input">
                                        <form action="">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <span class="span-input"></span>
                                                        <input type="text" id="name" class="form-control form-control-lg email" required>
                                                        <label class="form-control-placeholder" for="name">Email Address</label>
                                                    </div>
                                                    <div class="form-group password_input_group">
                                                        <span class="span-input"></span>
                                                        <input type="password" id="password" class="form-control form-control-lg password" required>
                                                        <label class="form-control-placeholder" for="password">Password</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                        <label class="form-check-label" for="defaultCheck1">
                                                         <small class="text-grey remember_me">Remember me </small>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col text-right">
                                                    <a class="forgot_password" href="#"><small>Forgot password?</small></a>       
                                                </div>
                                            </div>
                                            <div class="row py-3">
                                                <div class="col">
                                                    <a href="#" class="btn login_button butt"><small>Login</small></a>
                                                    <a href="#" class="btn signup_button"><small>Sign up</small></a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                
                            </div>
                        </div>
                    </div>
                </div>

                <!--Image display Section for Larger Screen-->
                <div class="col-md-6 my-3 d-flex align-items-center">
                <div class="largePhoneImg">
                    <div class="row">
                        <div class="col-md-10 mx-auto">
                            <img src="img/image.jpg" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
</body>
<!--Scripts Section-->
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/demo.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
